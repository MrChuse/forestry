texts:
  helper_text:
    - |
      Добро пожаловать в демо-версию мой маленькой игры о селекционном разведении!
      Вы будете профессиональным селекционером, а вашей главной целью будет построить Алвеарий.
      Для этого вы будете (внезапно) скрещивать пчел, которые у вас есть, и пытаться находить такие пары видов пчел, которые оказываются мутирующими.

    - |
      Вы начинаете игру без пчел, поэтому нужен какой-то способ их получать. Пользуйтесь кнопкой `Собирать пчел` слева.
      Вы можете класть пчел в ульи, просто кликните на пчелу и на один из слотов сверху окна улья.

    - |
      У пчел есть гены, а вы сначала можете видеть лишь их фенотип. Чтобы исследовать генотип пчелы, поместите её в слот исследования слева и нажмите кнопку `Исследовать`.
      Используя меню "Построить", можно строить новые ульи. Когда вы построите алвеарий, вы победите!

    - |
      Кстати говоря, вы можете менять размер окна инвентаря (если у вас низкое разрешение экрана, возможно, вы не будете видеть вид или пол пчелы)
      В панели справа отображается дополнительная информация. Быть может, она будет полезна, если что-то пойдет не так.

    - |
      Не забывайте сохранять прогресс, используя кнопку `Сохранить` в меню по нажатию Esc.
      Вы можете загружать сохраненный прогресс. Доступен только один слот сохранений (однако вы все же можете переименовывать файл save.forestry)
      В меню так же находится подсказка по законам Менделя, если вам нужна помощь в правилах генетики.

  mendel_text:
    - |
      Это окно поможет разобраться в основах генетики по Менделю.
      Для того, чтобы выиграть в игре оно может и не понадобиться, но оно поможет, если вы хотите скрещивать пчел эффективнее.

      Наиболее полезная информация для прогресса в игре - это когда две пчелы <b>разных</b> видов скрещиваются, их потомство может иметь (а может и не иметь) шанс мутировать в <b>другой</b> вид.

    - |
      Для начала, положим фундамент:
      <b>Фенотип</b> - это все наблюдаемые характеристики и черты организма, такие как внешний вид и поведение.
      <b>Генотип</b> - это набор генов организма
      Ген организма содержит <b>две аллели</b>.
      <b>Аллель</b> - это вариант гена, то есть один ген может быть представлен несколькими аллелями.
      <b>Чистая линия</b> - это такой организм, оба аллеля которого совпадают для каждого его гена.

    - |
      Алгоритм, который использован в игре, можно описать следующим образом:
      Выбрать случайную аллель первого родителя
      Выбрать случайную аллель второго родителя
      Применить мутации
      Если доминантность аллелей одинакова, то случайную аллель сделать активной
      В противном случае сделать активной доминантную аллель

    - |
      Закон независимого наследования:
      <i>Гены разных черт наследуются независимо друг от друга.</i>
      Закон говорит сам за себя. Потомки будут получать аллели для каждого гена отдельно и независимо от других.
      Как следствие, достаточно будет показывать примеры скрещивания огранизмов с одним геном.
      Для удобства назовем аллели этого гена буквами <font color=#ec3661>A</font>, <font color=#ec3661>B</font>, <font color=#3687ec>c</font> и <font color=#3687ec>d</font>.
      Эти аллели представлены в организмах ниже. Первый ряд показывает как организм выглядит в игре, а второй ряд показывает активную и неактивную аллель одновременно, опять же, для удобства. Второй, нижний вид будет использоваться на следующих страницах.
      Эти организмы соответствуют следующим 8-ми генотипам: <font color=#ec3661>A</font><font color=#ec3661>A</font>, <font color=#ec3661>B</font><font color=#ec3661>B</font>, <font color=#3687ec>c</font><font color=#3687ec>c</font>, <font color=#3687ec>d</font><font color=#3687ec>d</font>, <font color=#ec3661>A</font><font color=#ec3661>B</font>, <font color=#ec3661>B</font><font color=#ec3661>A</font>, <font color=#3687ec>c</font><font color=#3687ec>d</font>, <font color=#3687ec>d</font><font color=#3687ec>c</font>

    - |
      Закон единообразия гибридов первого поколения:
      <i>Некоторые аллели являются <font color=#ec3661>доминантными</font>, а другие - <font color=#3687ec>рецессивными</font>; организм, у которого минимум одна <font color=#ec3661>доминантная</font> аллель, будет проявлять признак <font color=#ec3661>доминантной</font> аллели.
      При скрещивании двух организмов, относящихся к разным чистым линиям и отличающихся друг от друга по одной паре аллелей, всё первое поколение гибридов (F1) окажется единообразным и будет нести проявление признака одного из родителей.</i>
      Я буду называть аллель, признак которой проявляется, <b>активной</b>. Активные аллели расположены в левом столбце окна исследования.
      Если потомок имеет две <font color=#ec3661>доминантных</font> или две <font color=#3687ec>рецессивных</font> аллели, одна из них будет выбрана в качестве активной случайным образом.

      Теперь посмотрим на несколько примеров, демонстрирующих эти законы.
      Заметим, что эти примеры показывают в основном механику игры, а не реальный мир.
      Для начала рассмотрим скрещивание двух чистых линий:
      <font color=#ec3661>AA</font> + <font color=#ec3661>BB</font> -> 50% <font color=#ec3661>AB</font>, 50% <font color=#ec3661>BA</font>, потому что обе эти аллели <font color=#ec3661>доминантны</font> (эти организмы на самом деле одинаковы по генотипу (в том смысле, что будут давать одинаковых потомков) и разные по фенотипу). Этот пример показан в первых двух строках.
      <font color=#ec3661>AA</font> + <font color=#3687ec>cc</font> -> 100% <font color=#ec3661>A</font><font color=#3687ec>c</font>, потому что <font color=#ec3661>A</font> <font color=#ec3661>доминантен</font>, а <font color=#3687ec>c</font> <font color=#3687ec>рецессивен</font>. Этот пример показан в следующих двух строках.
      <font color=#3687ec>cc</font> + <font color=#3687ec>dd</font> -> 50% <font color=#3687ec>cd</font>, 50% <font color=#3687ec>dc</font>, потому что обе аллели <font color=#3687ec>рецессивны</font> (случай, аналогичный первому). Этот пример показан в последних двух строках.
      Это потомство называется поколением F1.
      Второй эксперимент этой группы демонстрирует первый закон Менделя.

    - |
      Закон расщепления:
      <i>В каждую гамету попадает только один аллель из пары аллелей данного гена родительской особи.</i>
      Это означает, что для каждого гена только одна аллель будет унаследована потомком, при этом каждая аллель будет унаследована с равной вероятностью.
      В частности, при скрещивании двух гетерозиготных потомков первого поколения между собой во втором поколении наблюдается расщепление в определённом числовом отношении: по фенотипу 3:1, по генотипу 1:2:1.

      Давайте скрестим два организма поколения F1:
      <font color=#ec3661>AB</font> + <font color=#ec3661>AB</font> -> 25% <font color=#ec3661>AA</font>, 25% <font color=#ec3661>AB</font>, 25% <font color=#ec3661>BA</font>, 25% <font color=#ec3661>BB</font>
      <font color=#ec3661>A</font><font color=#3687ec>c</font> + <font color=#ec3661>A</font><font color=#3687ec>c</font> -> 25% <font color=#ec3661>AA</font>, 50% <font color=#ec3661>A</font><font color=#3687ec>c</font>, 25% <font color=#3687ec>cc</font>. Первый (25%) и второй (50%) потомки выглядят как <font color=#ec3661>A</font>, а третий (25%) выглядит как <font color=#3687ec>c</font>. Именно в этом месте можно обнаружить соотношение 3:1.
      Второй эксперимент этой группы демонстрирует второй закон Менделя.
      Помните, что <font color=#ec3661>AB</font> + <font color=#ec3661>AB</font> и <font color=#ec3661>AB</font> + <font color=#ec3661>BA</font> и наоборот будут иметь одинаковое потомство.

    - |
      И, наконец, немного других экспериментов для показа полезных комбинаций:
      Попробуем чистую линию и F1:
      <font color=#ec3661>AA</font> + <font color=#ec3661>A</font><font color=#3687ec>c</font> -> 50% <font color=#ec3661>AA</font>, 50% <font color=#ec3661>A</font><font color=#3687ec>c</font>
      <font color=#ec3661>A</font><font color=#3687ec>c</font> + <font color=#3687ec>cc</font> -> 50% <font color=#ec3661>A</font><font color=#3687ec>c</font>, 50% <font color=#3687ec>cc</font>

    - |
      И в конце попробуем скрестить радикально разные организмы:
      <font color=#ec3661>AB</font> + <font color=#3687ec>cd</font> -> 25% <font color=#ec3661>A</font><font color=#3687ec>c</font>, 25% <font color=#ec3661>A</font><font color=#3687ec>d</font>, 25% <font color=#ec3661>B</font><font color=#3687ec>c</font>, 25% <font color=#ec3661>B</font><font color=#3687ec>d</font>

    - |
      <font color=#ec3661>A</font><font color=#3687ec>c</font> + <font color=#ec3661>B</font><font color=#3687ec>d</font> -> 12.5% <font color=#ec3661>AB</font> 12.5% <font color=#ec3661>BA</font>, 25% <font color=#ec3661>A</font><font color=#3687ec>d</font>, 25% <font color=#ec3661>B</font><font color=#3687ec>c</font>, 12.5% <font color=#3687ec>cd</font>, 12.5% <font color=#3687ec>dc</font>

